{% if site.data.profile.website %}
<a href="{{ site.data.profile.website }}"><i class="large circular home icon icon-home"></i></a>
{% endif %}

{% if site.data.profile.email %}
<a href="mailto:{{ site.data.profile.email }}"><i class="large circular mail icon icon-home"></i></a>
{% endif %}

{% if site.data.profile.phone %}
<a href="tel:{{ site.data.profile.phone }}"><i class="large circular phone icon icon-home"></i></a>
{% endif %}

{% for profile in site.data.profile.profiles %}
<a href="{{ profile.url }}"><i class="large circular {{ profile.network | downcase }} icon icon-home"></i></a>
{% endfor %}
